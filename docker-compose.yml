version: '3.7'

services:
  database:
    image: postgres
    container_name: database_ngcash
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ngcash
      - POSTGRES_DB=ngcash
    volumes:
      - pgdata:/data/postgres
  app-server:
    build: ./server
    container_name: server
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
  app-web:
    build: ./web
    container_name: web
    ports:
      - 3000:3000
    volumes:
      - .:/usr/app

volumes:
  pgdata:
    driver: local
